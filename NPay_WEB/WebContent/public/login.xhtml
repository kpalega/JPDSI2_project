<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/public-page-template.xhtml">
		<ui:define name="pageContent">
			<p:panel id="login" header="Logowanie"
				style="margin-right:500px; margin-left:500px">
				<center>
					<h:form style="text-align:center; display:inline-block">
						<h:panelGrid cellpadding="3" columns="1">

							<div class="p-field p-grid">
								<p:outputLabel for="email" styleClass="p-col-fixed"
									style="width:150px" value="Email: " />
								<div class="p-col">
									<p:inputText id="email" value="#{loginBB.email}"
										required="true" requiredMessage="Podaj email." />
								</div>
							</div>
							<div class="p-field p-grid">
								<p:outputLabel for="password" styleClass="p-col-fixed"
									style="width:150px" value="Hasło" />
								<div class="p-col">
									<p:password id="password" value="#{loginBB.password}"
										required="true" requiredMessage="Podaj hasło." />
								</div>
							</div>
							<p:commandButton value="Zaloguj" id="LogIn"
								action="#{loginBB.doLogin()}" 
								ajax="false" />
							<p:messages id="messages" showDetail="false" closable="true">
								<p:autoUpdate />
							</p:messages>

						</h:panelGrid>
					</h:form>
				</center>
			</p:panel>
		</ui:define>
	</ui:composition>

</h:body>
</html>
