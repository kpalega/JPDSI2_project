<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{welcomeBB.onLoad()}" />
</f:metadata>

<h:body>

	<ui:composition template="/templates/page-template.xhtml">
		<ui:define name="pageContent">
			<p:panel id="payments" header="Ostatnio dodane płatności" style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="10">
					<p:dataTable var="payment" value="#{welcomeBB.payments}" rows="3"
						styleClass="p-mt-2" style='text-align:center; display:inline-block'>
						<p:column headerText="Grupa">
							<h:outputText value="#{payment.getTeam().name}" />
						</p:column>

						<p:column headerText="Miesiąc">
							<h:outputText value="#{payment.month}" />
						</p:column>

						<p:column headerText="Cena">
							<h:outputText value="#{payment.getTeam().getMediaservice().prize}" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</p:panel>
			<p:panel id="groups" header="Grupy" style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="10">
					<p:dataTable var="group" value="#{welcomeBB.teams}" rows="10"
						styleClass="p-mt-2" style='text-align:center; display:inline-block'>
						<p:column headerText="Nazwa">
							<h:outputText value="#{group.name}" />
						</p:column>

						<p:column headerText="Serwis">
							<h:outputText value="#{group.getMediaservice().service}" />
						</p:column>

						<p:column headerText="Cena">
							<h:outputText value="#{group.getMediaservice().prize}" />
						</p:column>

					</p:dataTable>
				</h:panelGrid>
			</p:panel>
			<p:panel id="bmonths" header="Banned Months"
				style="margin-bottom:20px">
				<center>
					<h:panelGrid columns="3" cellpadding="10">

						<h:outputText value="#{welcomeBB.ban.getMonth1()}"
							style="margin-right : 40px; font-size: 20px ; color: #CC285C; font-weight: bold" />
								i
								<h:outputText value="#{welcomeBB.ban.getMonth2()}"
							style="margin-left : 40px; font-size: 20px ;color: #CC285C; font-weight: bold" />

					</h:panelGrid>
				</center>
			</p:panel>
		</ui:define>
	</ui:composition>

</h:body>
</html>
