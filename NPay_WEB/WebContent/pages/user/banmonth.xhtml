<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{banmonthBB.onLoad()}" />
</f:metadata>

<h:body>

	<ui:composition template="/templates/page-template.xhtml">
		<ui:define name="pageContent">

			<p:panel id="banmonths" header="Banned Months"
				style="margin-bottom:20px">
				<center>
					<h:panelGrid columns="1" style="margin-up:40px" cellpadding="20">
						<h:form style="text-align:center; display:inline-block">
							<div class="ui-g-8 ui-g-nopad">
								<br />
								<div class="ui-g-6">
									<p:outputLabel for="@next" value="Miesiąc #1:"
										style="padding-right: 1em" />
									<p:selectOneMenu id="month1" value="#{banmonthBB.newBan.month1}"
										style="width:250px">
										<f:selectItem itemLabel="-Wybierz-" itemValue="" />
										<f:selectItem itemLabel="Styczeń" itemValue="Styczeń" />
										<f:selectItem itemLabel="Luty" itemValue="Luty" />
										<f:selectItem itemLabel="Marzec" itemValue="Marzec" />
										<f:selectItem itemLabel="Kwiecień" itemValue="Kwiecień" />
										<f:selectItem itemLabel="Maj" itemValue="Maj" />
										<f:selectItem itemLabel="Czerwiec" itemValue="Czerwiec" />
										<f:selectItem itemLabel="Lipiec" itemValue="Lipiec" />
										<f:selectItem itemLabel="Sierpień" itemValue="Sierpień" />
										<f:selectItem itemLabel="Wrzesień" itemValue="Wrzesień" />
										<f:selectItem itemLabel="Październik" itemValue="Październik" />
										<f:selectItem itemLabel="Listopad" itemValue="Listopad" />
										<f:selectItem itemLabel="Grudzień" itemValue="Grudzień" />
									</p:selectOneMenu>
								</div>
								<div class="ui-g-6">
									<p:outputLabel for="@next" value="Miesiąc #2:"
										style="padding-right: 1em" />
									<p:selectOneMenu id="month2" value="#{banmonthBB.newBan.month2}"
										style="width:250px">
										<f:selectItem itemLabel="-Wybierz-" itemValue="" />
										<f:selectItem itemLabel="Styczeń" itemValue="Styczeń" />
										<f:selectItem itemLabel="Luty" itemValue="Luty" />
										<f:selectItem itemLabel="Marzec" itemValue="Marzec" />
										<f:selectItem itemLabel="Kwiecień" itemValue="Kwiecień" />
										<f:selectItem itemLabel="Maj" itemValue="Maj" />
										<f:selectItem itemLabel="Czerwiec" itemValue="Czerwiec" />
										<f:selectItem itemLabel="Lipiec" itemValue="Lipiec" />
										<f:selectItem itemLabel="Sierpień" itemValue="Sierpień" />
										<f:selectItem itemLabel="Wrzesień" itemValue="Wrzesień" />
										<f:selectItem itemLabel="Październik" itemValue="Październik" />
										<f:selectItem itemLabel="Listopad" itemValue="Listopad" />
										<f:selectItem itemLabel="Grudzień" itemValue="Grudzień" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="ui-g-4"
								style="text-align: center; display: inline-block">
								<h3>Aktualnie wybrane miesiące:</h3>
								<br />
								<h:outputText value="#{banmonthBB.ban.getMonth1()}"
									style="margin-right : 40px; font-size: 20px ; color: #CC285C; font-weight: bold" />
								i
								<h:outputText value="#{banmonthBB.ban.getMonth2()}"
									style="margin-left : 40px; font-size: 20px ;color: #CC285C; font-weight: bold" />
							</div>
							
					<p:commandButton value="Zmień" id="change"
						style="text-align: center; display: inline-block"
						action="#{banmonthBB.changeDatas()}" ajax="false" />
						</h:form>
					</h:panelGrid>
					<p:messages id="messages" showDetail="false" closable="true">
						<p:autoUpdate />
					</p:messages>
				</center>
			</p:panel>
		</ui:define>
	</ui:composition>

</h:body>
</html>
