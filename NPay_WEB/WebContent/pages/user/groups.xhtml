<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{groupBB.onLoad()}" />
</f:metadata>

<h:body>
	<ui:composition template="/templates/page-template.xhtml">
		<ui:define name="pageContent">
			<p:panel id="groups" header="Grupy do których należysz"
				style="margin-bottom:20px">
				<center>
					<br />

					<p:dataTable id="tbl" var="groups" value="#{groupBB.userGroups}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						paginator="true" rows="10" styleClass="p-mt-2">

						<p:column sortBy="#{groups.name}">
							<f:facet name="header">
								<h:outputText value="Nazwa" />
							</f:facet>
							<h:outputText value="#{groups.name}" />
						</p:column>

						<p:column sortBy="#{groups.getMediaservice().service}">
							<f:facet name="header">
								<h:outputText value="Serwis" />
							</f:facet>
							<h:outputText value="#{groups.getMediaservice().service}" />
						</p:column>

						<p:column sortBy="#{groups.getMediaservice().prize}">
							<f:facet name="header">
								<h:outputText value="Cena" />
							</f:facet>
							<h:outputText value="#{groups.getMediaservice().prize}" />
						</p:column>

						<p:column style="width:25rem;text-align: center">
							<f:facet name="header">
								<h:outputText value="Działania" />
							</f:facet>
							<p:linkButton outcome="groups" value="Zmień"
								icon="pi pi-cog" style="margin-right:10px" >
								<f:param name="idTeam" value="#{groups.getIdteam()}" />
							</p:linkButton>
							
							<p:linkButton outcome="groups" value="Dodaj płatność"
								icon="pi pi-plus" style="margin-right:10px">
								<f:param name="idTeam" value="#{groups.getIdteam()}" />
							</p:linkButton>
							<p:linkButton outcome="groups" value="Usuń"
								icon="pi pi-trash">
								<f:param name="idTeam" value="#{groups.getIdteam()}" />
							</p:linkButton>
						</p:column>
					</p:dataTable>
					<br />

					<p:messages id="messages" showDetail="false" closable="true">
						<p:autoUpdate />
					</p:messages>

				</center>
			</p:panel>
		</ui:define>
	</ui:composition>

</h:body>
</html>
