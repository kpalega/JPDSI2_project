<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{groupBB.onLoad()}" />
</f:metadata>

<h:body>
	<ui:composition template="/templates/page-template.xhtml">
		<ui:define name="pageContent">
			<p:panel id="groupCreate" header="Grupy do których należysz"
				style="margin-bottom:20px">
				<center>
					<br />

						<p:dataTable id="tbl" var="users" value="#{groupBB.users}"
							selection="#{groupBB.selectedUsers}"
							rowKey="#{users.iduser}" selectionPageOnly="false"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							paginator="true" rows="10" styleClass="p-mt-2">


							<p:column sortBy="#{users.fname}">
								<f:facet name="header">
									<h:outputText value="Nazwa" />
								</f:facet>
								<h:outputText value="#{users.fname}" />
							</p:column>

							<p:column sortBy="#{users.email}">
								<f:facet name="header">
									<h:outputText value="Serwis" />
								</f:facet>
								<h:outputText value="#{users.email}" />
							</p:column>
							
							<p:column sortBy="#{users.email}">
								<f:facet name="header">
									<h:outputText value="Cena" />
								</f:facet>
								<h:outputText value="#{users.email}" />
							</p:column>

							<p:column selectionMode="multiple"
								style="width:200px;text-align:center" >
								<f:facet name="header">
									<h:outputText value="Dodaj do grupy" />
								</f:facet>
								</p:column>
						</p:dataTable>
						<br />

						<p:messages id="messages" showDetail="false" closable="true">
							<p:autoUpdate />
						</p:messages>

				</center>
			</p:panel>
		</ui:define>
	</ui:composition>

</h:body>
</html>
