<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<h:form>
		<p:menubar>
			<p:menuitem value="Konto" url="account.jsf" />
			<p:submenu label="Grupa">
				<p:menuitem value="Stwórz" url="groupCreate.jsf" />
				<p:menuitem value="Zarządzaj istniejącymi" url="#" />
			</p:submenu>
			<p:submenu label="BannedMonths">
				<p:menuitem value="Dodaj/Zmień" url="banmonth.jsf" />
			</p:submenu>
			<p:submenu label="Płatności">
				<p:menuitem value="Do zapłacenia" url="#" />
				<p:menuitem value="Historia" url="#" />
			</p:submenu>

			<f:facet name="options">

				<h:outputText value="Witaj #{remoteClient.details.fname}!"
					style="margin-right : 40px; font-size: 20px ; color: #CC285C; font-weight: bold" />

				<p:commandButton value="Wyloguj" id="logout"
					action="#{loginBB.doLogout}" style="margin-right:5px;" ajax="false" />
			</f:facet>
		</p:menubar>
	</h:form>

	<p:panel toggleable="true" styleClass="bottom-space"
		style="text-align:center">
		<h1>
			<ui:insert name="title">...</ui:insert>
		</h1>
	</p:panel>

</ui:composition>
